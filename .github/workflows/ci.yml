---
name: CI

on:
  push:
    branches:
      - master
  schedule:
    - cron: "15 12 * * 2"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install yamllint

      - name: Lint code
        run: yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: |
          sudo apt-get install -y podman
          pip3 install ansible molecule[podman] jmespath

      - name: Run Molecule test
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
