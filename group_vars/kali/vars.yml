  - name: privexchange
    repo: https://github.com/dirkjanm/PrivExchange.git

python_pip_packages:
  - scapy

ruby_gem_packages:
  - evil-winrm

kali_user: "{{ lookup('env','USER') }}"

misc_downloads:
